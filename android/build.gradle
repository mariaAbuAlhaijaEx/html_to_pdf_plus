group 'com.khizar1556.html_to_pdf_plus'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.9.24' // match your project

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // remove or comment out this classpath line when using AGP 8.x,
        // because your main project already supplies it
        // classpath 'com.android.tools.build:gradle:7.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace "com.khizar1556.html_to_pdf_plus"   // ðŸ‘ˆ required for AGP 8.x
    compileSdkVersion 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 21
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
